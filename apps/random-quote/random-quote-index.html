<!DOCTYPE html>
<html>

<head>
    <!-- Page Specific Resources -->
    <link type="text/css" rel="stylesheet" href="./assets/resources/css/main.css" />
    

    <!-- Third Party CSS -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

    <!-- Thrid Party JavaScripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script type="text/javascript" src="./assets/resources/js/main.js"></script>

    <title>Random Quote Generator</title>
</head>

<body>
    <div class="container">
        <div class="mdl-grid">
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-cell mdl-cell--4-col">
                <div class=" mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand mdl-card--colored">
                        <h2 id="quote-text" class="mdl-card__title-text">Quote</h2>
                    </div>
                    <div id="quote-person" class="mdl-card__supporting-text">Quote Person</div>
                    <div class="mdl-card__actions mdl-card--border" style="padding: 0px">
                        <div id="icon-box">
                            <div class="mdl-grid" style="padding: 0px">
                                <div class="mdl-cell mdl-cell--2-col" style="margin: 0px">
                                    <div id="social-button-twitter">
                                        <span><i class="fa fa-twitter fa-lg"></i></span>
                                    </div>
                                </div>
                                <div class="mdl-layout-spacer " style="margin: 0px"></div>
                                <div class="mdl-cell mdl-cell--8-col" style="margin: 0px">
                                    <div id="new-quote-btn">
                                        <span><a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                       New Quote <i class="material-icons">refresh</i>
                    </a></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mdl-layout-spacer"></div>
        </div>
    </div>
</body>

</html>
