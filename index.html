<!DOCTYPE html>
<html>

  <head>
    <script type="text/javascript" src="jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/main.css" />
    <title>Rex Brooker Profile Page</title>
  </head>

  <body>

    <button id="demo-show-snackbar" class="mdl-button mdl-js-button" type="button"><i class="material-icons">label_outline</i></button>
    <div id="demo-snackbar-example" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text">Test</div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>

    <div class="container">
      <div class="mdl-grid">
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-cell mdl-cell--4-col">
          <div class=" mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand mdl-card--colored">
              <h2 id="quote-text" class="mdl-card__title-text">Quote</h2>
            </div>
            <div id="quote-person" class="mdl-card__supporting-text">Quote Person</div>
            <div class="mdl-card__actions mdl-card--border" style="padding: 0px">
              <div id="icon-box">
                  <div class="mdl-grid" style="padding: 0px">
                <div class="mdl-cell mdl-cell--2-col" style="margin: 0px">
                  <div id="social-button-twitter">
                    <span><i class="fa fa-twitter fa-lg"></i></span>
                  </div>
                </div>
                <div class="mdl-layout-spacer "style="margin: 0px"></div>
                <div class="mdl-cell mdl-cell--8-col"style="margin: 0px">
                  <div id="new-quote-btn">
                    <span><a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                       New Quote <i class="material-icons">refresh</i>
                    </a></span>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mdl-layout-spacer"></div>
      </div>
    </div>
  </body>

</html>
